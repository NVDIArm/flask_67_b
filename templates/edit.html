{% extends "base_template.html" %}

{% block title %}
<title>Create - Flower</title>
{% endblock%}

{% block content %}
<h1>Create Flower</h1>

<form action="{{ url_for('update',flower_id = results[0].id) }}" method="post">
    <div class="mb-3">
        <label for="flower_name" class="form-label">Flower name</label>
        <input type="text" class="form-control" id="flower_name" 
        name="flower_name" placeholder="your flower name" value="{{ results[0].flower_name }}" required>
    </div>

    <div class="mb-3">
        <label for="lat_num" class="form-label">Latitude</label>
        <input type="number" class="form-control" id="lat_num"
        name="lat_num" step="0.00001" value="{{ results[0].lat_num }}">
    </div>
    <div class="mb-3">
        <label for="long_num" class="form-label">Latitude</label>
        <input type="number" class="form-control" id="long_num"
        name="long_num" step="0.00001" value="{{ results[0].long_num }}">
    </div>
    <div class="mb-3">
        <label for="place" class="form-label">Place</label>
        <select class="form-control"  name="place" id="place">
            <option value="land" {% if results[0].place == "land" %} Land {% endif %}>Land</option>
            <option value="forest" {% if results[0].place == "Forest" %}Forest {% endif %}>Forest</option>
            <option value="sea" {% if results[0].place == "Sea" %}Sea {% endif %}>Sea</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="detail" class="form-label">Details</label>
        <textarea class="form-control" name="detail" id="detail"rows="7">{{ results[0].detail }}</textarea>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>

</form>

{% endblock %}
